<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archie - Your AI Tech Co-Founder</title>

    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/diagram.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-icon">ðŸ¤–</span> Archie
            </h1>
            <p class="tagline">Your AI Tech Co-Founder</p>
        </header>

        <!-- Main Content -->
        <main id="app">
            <!-- Initial Form -->
            <section id="formSection" class="section">
                <div class="card">
                    <h2>Let's Build Your System Architecture</h2>
                    <p class="subtitle">Tell me about your product idea, and I'll design the perfect tech stack</p>

                    <form id="ideaForm">
                        <div class="form-group">
                            <label for="idea">Product Idea *</label>
                            <textarea
                                id="idea"
                                name="idea"
                                rows="4"
                                placeholder="Describe your product idea (e.g., 'A marketplace for local farmers to sell directly to consumers')"
                                required
                            ></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="userCount">Expected Users (Year 1) *</label>
                                <select id="userCount" name="userCount" required>
                                    <option value="">Select...</option>
                                    <option value="<100 (MVP/Prototype)">Under 100 (MVP)</option>
                                    <option value="100-1,000 (Early Growth)">100-1,000 (Early Growth)</option>
                                    <option value="1,000-10,000 (Scaling)">1,000-10,000 (Scaling)</option>
                                    <option value="10,000-100,000 (Growth Stage)">10,000-100,000 (Growth)</option>
                                    <option value="100,000+ (Large Scale)">100,000+ (Large Scale)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="timeline">Launch Timeline *</label>
                                <select id="timeline" name="timeline" required>
                                    <option value="">Select...</option>
                                    <option value="1-2 weeks (Hackathon)">1-2 weeks (Hackathon)</option>
                                    <option value="1 month (Quick MVP)">1 month (Quick MVP)</option>
                                    <option value="2-3 months (Solid MVP)">2-3 months (Solid MVP)</option>
                                    <option value="6+ months (Full Product)">6+ months (Full Product)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="skillLevel">Your Technical Skill Level *</label>
                                <select id="skillLevel" name="skillLevel" required>
                                    <option value="">Select...</option>
                                    <option value="Non-Technical (Need help)">Non-Technical</option>
                                    <option value="Beginner (Learning to code)">Beginner</option>
                                    <option value="Intermediate (Built projects)">Intermediate</option>
                                    <option value="Advanced (Professional developer)">Advanced</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="compliance">Compliance Needs *</label>
                                <select id="compliance" name="compliance" required>
                                    <option value="">Select...</option>
                                    <option value="None">None</option>
                                    <option value="HIPAA (Healthcare)">HIPAA (Healthcare)</option>
                                    <option value="PCI-DSS (Payment Processing)">PCI-DSS (Payments)</option>
                                    <option value="GDPR (EU Data Privacy)">GDPR (EU)</option>
                                    <option value="SOC 2 (Enterprise Security)">SOC 2</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cloudPlatform">Cloud Platform Preference *</label>
                            <select id="cloudPlatform" name="cloudPlatform" required>
                                <option value="">Select...</option>
                                <option value="No Preference">No Preference (Recommend for me)</option>
                                <option value="Google Cloud (GCP)">Google Cloud (GCP)</option>
                                <option value="Amazon Web Services (AWS)">Amazon Web Services (AWS)</option>
                                <option value="Microsoft Azure">Microsoft Azure</option>
                            </select>
                        </div>

                        <!-- AI Provider Selection -->
                        <div class="form-group">
                            <label>AI Provider Selection *</label>
                            <p class="form-hint">Select one or more AI providers. Multiple providers enable quality comparison.</p>

                            <div class="provider-options">
                                <!-- Gemini -->
                                <div class="provider-option">
                                    <div class="provider-checkbox">
                                        <input type="checkbox" id="useGemini" name="useGemini" checked>
                                        <label for="useGemini">
                                            <strong>Google Gemini</strong>
                                        </label>
                                    </div>
                                    <select id="geminiModel" name="geminiModel" class="model-select">
                                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Recommended)</option>
                                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                                    </select>
                                </div>

                                <!-- Claude -->
                                <div class="provider-option">
                                    <div class="provider-checkbox">
                                        <input type="checkbox" id="useClaude" name="useClaude" checked>
                                        <label for="useClaude">
                                            <strong>Anthropic Claude</strong>
                                        </label>
                                    </div>
                                    <select id="claudeModel" name="claudeModel" class="model-select">
                                        <option value="claude-sonnet-4-20250514">Claude Sonnet 4 (Recommended)</option>
                                        <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                                        <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                                    </select>
                                </div>

                                <!-- OpenAI -->
                                <div class="provider-option">
                                    <div class="provider-checkbox">
                                        <input type="checkbox" id="useOpenAI" name="useOpenAI" checked>
                                        <label for="useOpenAI">
                                            <strong>OpenAI GPT</strong>
                                        </label>
                                    </div>
                                    <select id="openaiModel" name="openaiModel" class="model-select">
                                        <option value="gpt-4-turbo-preview">GPT-4 Turbo (Recommended)</option>
                                        <option value="gpt-4">GPT-4</option>
                                        <option value="gpt-4o">GPT-4o</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary btn-large">
                            Start Building My Architecture â†’
                        </button>
                    </form>
                </div>
            </section>

            <!-- Chat/Results Section (Initially hidden) -->
            <section id="chatSection" class="section hidden">
                <div id="chatContainer"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Claude AI â€¢ Built for builders, by builders</p>
        </footer>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
